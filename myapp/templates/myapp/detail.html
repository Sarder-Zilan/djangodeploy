{% extends 'myapp/base.html' %} {% block content %}

<div class="flex m-10 p-10 w-full h-200">
    <img class="w-1/3" src="{{product.image.url}}" alt="">
    <div class="w-2/3 m-5 text-xl">
        <div class="mt-5">{{product.name}}</div>
        <div class="mt-5 text-green-500" >$ {{product.price}}</div>
        <div class="mt-5 text-gray-500" >{{product.desc}}</div>
        <div class="mt-5  text-gray-500 text-bold">Posted by: <a class="text-red-500 font-bold" href="{% url 'users:sellerprofile' product.seller_name.id %}">{{product.seller_name}}</a></div>
        <div class="mt-5  text-gray-500 text-bold">Contact: {{product.seller_name.profile.contact_number}}</div>
    </div>
</div>

<button class="flex m-10 p-10"><a href="/myapp/products/">Back to home</a></button>

{% endblock %}
